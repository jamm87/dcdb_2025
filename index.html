<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlazar la hoja de estilos externa es la mejor práctica -->
  <link rel="stylesheet" href="styles.css"> 
  <title>Domingo ¡Club de baile!</title>
</head>
<body>
  <header>
    <!-- El h1 es importante para la estructura, se oculta visualmente pero no para lectores de pantalla -->
    <h1 class="visually-hidden">Domingo ¡Club de Baile!</h1>
    <p class="visually-hidden">Tu aperitivo de confianza</p>
  </header>

  <main>
    <img src="./assets/domingo-club-de-baile-logo.png" alt="Logo de Domingo Club de Baile" class="logo">

    <!-- Usamos una lista <ul> para agrupar los enlaces, es semánticamente correcto -->
    <ul class="link-list">
      <li>
        <a href="mailto:domingoclubdebaile@gmail.com" class="link">
          <img src="assets/contact.png" alt="" class="icon"> Contacto
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/domingoclubdebaile" class="link">
          <img src="assets/instagram.png" alt="" class="icon"> Instagram
        </a>
      </li>
      <li>
        <a href="https://podcasts.apple.com/es/podcast/domingo-club-de-baile/id1616463237" class="link">
          <img src="assets/apple-podcast.png" alt="" class="icon"> Apple Podcast
        </a>
      </li>
      <li>
        <a href="https://domingoclubdebaile.substack.com/podcast" class="link">
          <img src="assets/substack.png" alt="" class="icon"> Substack
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/@domingoclubdebaile" class="link">
          <img src="assets/youtube.png" alt="" class="icon"> Youtube
        </a>
      </li>
      <li>
        <a href="https://go.ivoox.com/sq/1192965" class="link">
          <img src="assets/ivoox.png" alt="" class="icon"> Ivoox
        </a>
      </li>
      <li>
        <a href="https://radiorelativa.eu/resident/domingo-club-de-baile" class="link">
          <img src="assets/radio-relativa.png" alt="" class="icon"> Radio Relativa
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
